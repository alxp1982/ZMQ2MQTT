name: zmq2mqtt pull request

on:
  pull_request:
    types: [opened, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: 
      pull-requests: write 
    steps:
      - uses: mshick/add-pr-comment@v2
        with:
          message: |
            <span style="color:red">**Cloud cost would :small_red_triangle: increase by $23.56 per month if this PR is merged.**</span>